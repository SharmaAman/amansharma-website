    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --border: #e6e6e6;
      --max: 1200px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      padding: 32px 16px 72px;
    }

    .wrap {
      max-width: var(--max);
      margin: 0 auto;
    }

    /* Header */
 header {
  margin-bottom: 56px;
  text-align: center;
}


a {
  color: inherit;
  text-decoration: underline;
  text-underline-offset: 3px;
}

a:hover {
  opacity: 0.7;
}

h1 {
  font-size: 2.0rem;
  font-weight: 350;
  margin: 0 0 12px;
  letter-spacing: 0.3px;
}

.desc {
  max-width: 60ch;
  margin: 0 auto;
  color: var(--muted);
  font-size: 1rem;
  line-height: 1.6;
}


    
    
    /* Masonry gallery (no cropping) */
.gallery {
  column-count: 2;
  column-gap: 12px;
}

@media (min-width: 640px) {
  .gallery { column-count: 3; column-gap: 14px; }
}
@media (min-width: 1024px) {
  .gallery { column-count: 4; column-gap: 16px; }
}

.tile {
  width: 100%;
  display: inline-block;     /* important for columns */
  margin: 0 0 12px;          /* vertical spacing */
  padding: 0;
  border: 0;
  background: none;
  cursor: pointer;
}

.tile img {
  width: 100%;
  height: auto;
  display: block;
  transition: opacity .2s ease;
}

.tile:hover img { opacity: .92; }


    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.96);
      display: none;
      z-index: 999;
    }

    .lightbox.open {
      display: block;
    }

    .lb-inner {
      height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      padding: 20px;
      gap: 14px;
    }

    .lb-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .lb-stage {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .lb-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .lb-controls {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .lb-btn {
      background: none;
      border: none;
      padding: 6px 0;
      color: var(--fg);
      cursor: pointer;
    }

    .lb-btn:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 56px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const counter = document.getElementById("counter");

    let index = 0;
    document.getElementById("year").textContent = new Date().getFullYear();

    PHOTOS.forEach((src, i) => {
      const btn = document.createElement("button");
      btn.className = "tile";
      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      btn.appendChild(img);
      btn.onclick = () => open(i);
      gallery.appendChild(btn);
    });

    function open(i) {
      index = i;
      update();
      lightbox.classList.add("open");
      document.body.style.overflow = "hidden";
    }

    function close() {
      lightbox.classList.remove("open");
      document.body.style.overflow = "";
    }

    function update() {
      lbImg.src = PHOTOS[index];
      counter.textContent = `${index + 1} / ${PHOTOS.length}`;
    }

    function next() {
      index = (index + 1) % PHOTOS.length;
      update();
    }

    function prev() {
      index = (index - 1 + PHOTOS.length) % PHOTOS.length;
      update();
    }

    document.getElementById("next").onclick = next;
    document.getElementById("prev").onclick = prev;
    document.getElementById("close").onclick = close;

    document.addEventListener("keydown", e => {
      if (!lightbox.classList.contains("open")) return;
      if (e.key === "Escape") close();
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
    });

    // Swipe support
    let startX = 0;
    document.getElementById("stage").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    document.getElementById("stage").addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 40) prev();
      if (dx < -40) next();
    }, { passive: true });
